<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery -->
    <script src="./js/jquery.js"/></script>
    <script type="text/javascript">
    $(function(){
    	$("#search").on("keyup", function(){
    		//alert($(this).val());
    		$.ajax({
    			  url: "api/persons?q="+$(this).val(),
    			  context: document.body
    			}).done(function(data) {
    			  //$( this ).addClass( "done" );
    			  $("#result > tbody").empty();
    			  $.each(data, function(i, item){
    				  $("#result > tbody").append("<tr><td>"+item.email+"</td></tr>");
    			  });
    			});
    	});
    });
    </script>
</head>
<body>
<input type="text" id="search">
<table id="result">
	<thead>
		<tr>
			<th>E-Mail</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</body>
</html>
